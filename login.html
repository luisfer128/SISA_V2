<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="https://facaf.ug.edu.ec/wp-content/uploads/2025/07/cropped-FACAF-CUADRADO-SIGLAS-1.webp">
</head>
<body>
  <!-- Partículas de fondo -->
  <div id="particles-js"></div>

  <div class="login-container">
    <div class="logo-container">
      <img src="https://facaf.ug.edu.ec/wp-content/uploads/2025/08/facaf-tech.jpg" alt="Logo de la Aplicación" class="logo" />
    </div>
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="username">Correo:</label>
        <input type="text" id="username" placeholder="Ingresa tu correo" required />
      </div>
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required />
      </div>
      <button type="submit" id="loginSubmit" class="btn-submit">
        <span class="btn-label">Iniciar sesión</span>
      </button>
      <div id="login-error"></div>
    </form>
  </div>

  <script type="module" src="login.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

</body>
</html>
