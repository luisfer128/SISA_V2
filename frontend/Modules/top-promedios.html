<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Top Promedios</title>
  <link rel="stylesheet" href="../styles/top-promedios.css">
  <script>
    (function () {
      var theme = localStorage.getItem('theme') || 'light';
      var root = document.documentElement;
      if (theme === 'dark') root.classList.add('dark-mode');
      root.classList.add('no-theme-transitions');
    })();
  </script>
</head>
<body>
  <main>
    <section class="toolbar">
      <label for="periodSelect"><strong>Periodo:</strong></label>
      <select id="periodSelect"></select>
      <button id="goToMenuButton" class="go-to-menu-button" style="align-items: end;">Ir a Men√∫</button>
    </section>
    
    <div id="top-promedios-container"></div>
  </main>

  <main>
    <div id="top-promedios-container"></div>
  </main>

  <script type="module">
    import './top-promedios.js';
    document.getElementById('goToMenuButton').addEventListener('click', () => {
      window.location.href = '../index.html';
    });
  </script>
  <script>
      window.addEventListener('DOMContentLoaded', function () {
        requestAnimationFrame(function () {
          document.documentElement.classList.remove('no-theme-transitions');
        });
      });
    </script>
</body>
</html>
