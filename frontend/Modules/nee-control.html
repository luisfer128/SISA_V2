<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control NEE</title>
  <link rel="stylesheet" href="../styles/tables.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    (function () {
      var theme = localStorage.getItem('theme') || 'light';
      var root = document.documentElement;
      if (theme === 'dark') root.classList.add('dark-mode');
      root.classList.add('no-theme-transitions');
    })();
  </script>
</head>
<body>
  <div id="navbar-container"></div>
  <script src="../navbar.js" type="module"></script>
  <div class="container">
    <div class="header">
      <div class="filter-section">
        <label for="filter-input">Filtrar:</label>
        <input type="text" id="filterAcademicInput" placeholder="Ingrese criterio...">
      </div>
      <span id="current-period-label" class="period-label"></span>
      <h2 class="title">Control NEE</h2>
      <div class="description-legend">
        Seguimiento a estudiantes con necesidades especiales.
      </div>

      <span class="total-students">
        Total de Estudiantes: <span id="studentCount">0</span>
      </span>

      <div class="button-group">
        <button id="sendEmailsBtn" class="action-button">Enviar Correos</button>
        <button id="goToMenuButton" class="action-button secondary-button">Ir a Menú</button>
      </div>
    </div>

    <div class="table-container">
      <table id="academic-tracking-table">
        <thead>
          <tr>
            <th>Identificación</th>
            <th>Estudiante</th>
            <th>Correo</th>
            <th>NEE</th>
            <th>Nivel</th>
            <th>Vez (Materia Docente)</th>
            <th>Riesgo</th>
            <th>Enviar</th>
          </tr>
        </thead>
        <tbody id="neeStudentTableBody">
          <!-- Filas generadas por JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="./nee-control.js"></script>
  <script>
      window.addEventListener('DOMContentLoaded', function () {
        requestAnimationFrame(function () {
          document.documentElement.classList.remove('no-theme-transitions');
        });
      });
    </script>
</body>
</html>
