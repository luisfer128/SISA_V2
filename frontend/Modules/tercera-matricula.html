<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tercera Matrícula</title>
  <link rel="stylesheet" href="../styles/tables.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    (function () {
      var theme = localStorage.getItem('theme') || 'light';
      var root = document.documentElement;
      if (theme === 'dark') root.classList.add('dark-mode');
      root.classList.add('no-theme-transitions');
    })();
  </script>
</head>
<body>
  <div class="container">
    
      <!-- Bloque de título + selects -->
      <div class="header-title-block">
        <h2 class="title">Tercera Matrícula</h2>
        <!-- Descripción -->
        <div class="description-legend">
          Notificaciones para estudiantes con tercera matricula NO registrados
        </div>
        <!-- <span id="current-period-label" class="period-label"></span> -->
      </div>

      <div class="header2">
        <!-- Filtro -->
        <div class="filter-section">
          <label for="filter-input">Filtrar:</label>
          <input type="text" id="filterAcademicInput" placeholder="Ingrese criterio...">
        </div>

        <!-- Botones -->
        <div class="button-group">
          <button id="sendAcademicEmails" class="action-button">Enviar Correos</button>
          <button id="goToMenuButton" class="action-button secondary-button">Ir a Menú</button>
        </div>
      </div>
      <div class="header">
      <!-- Estadísticas -->
      <div class="stats-container">
        <span id="total-materia" class="total-students">Total de Materias: 0</span>
        <span id="total-students" class="total-students">Total de Estudiantes: 0</span>
      </div>
      <!-- Periodo actual -->
        <div class="filters-container">
          <div class="period-select-container">
            <label for="period-select"><strong>Seleccionar Periodo:</strong></label>
            <select id="period-select"></select>
          </div>
          <!-- Actualizar por carrera -->
          <div class="carrer-select-container">
            <label for="carrer-select"><strong>Seleccionar Carrera:</strong></label>
            <select id="carrer-select"></select>
          </div>
        </div>
      </div>

    <table id="academic-tracking-table">
      <thead>
        <tr>
          <th>Identificación</th>
          <th>Estudiante</th>
          <th>Correo</th>
          <th>Nivel</th>
          <th>Materia</th>
          <th>Enviar?</th>
        </tr>
      </thead>
      <tbody id="academicTrackingTableBody">
        <!-- Llenado dinámico -->
      </tbody>
    </table>
  </div>

  <script defer type="module" src="../indexeddb-storage.js"></script>
  <script defer type="module" src="./tercera-matricula.js"></script>
  <script>
      window.addEventListener('DOMContentLoaded', function () {
        requestAnimationFrame(function () {
          document.documentElement.classList.remove('no-theme-transitions');
        });
      });
    </script>
</body>
</html>
