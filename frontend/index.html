<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <button id="theme-toggle"></button>
  <title>Menú Principal</title>
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script>
    (function () {
      var theme = localStorage.getItem('theme') || 'light';
      var root = document.documentElement;
      if (theme === 'dark') root.classList.add('dark-mode');
      root.classList.add('no-theme-transitions');
    })();
  </script>
  <link rel="stylesheet" href="/styles/menuApps.css">
</head>
<body>
  <div id="menu-container" class="menu-container">
    <h2>Menú de Aplicaciones</h2>
    <div class="menu-grid"></div>
  </div>

  <div id="loading-overlay" class="loading-overlay" style="display:none;">
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
      <span id="loading-text"> Procesando datos...</span>
    </div>
  </div>

  <script type="module" src="index.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        requestAnimationFrame(function () {
          document.documentElement.classList.remove('no-theme-transitions');
        });
      });
    </script>
</body>
</html>
